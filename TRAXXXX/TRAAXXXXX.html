<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Control UI</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input type="checkbox" id="darkmode" />
    <div class="mobile">
      <input type="radio" name="pages" id="page-1" />
      <input type="radio" name="pages" id="page-2" />
      <!-- Page 1 -->
      <div class="page_1">
        <!-- Top -->
        <div class="top">
          <i class="fas fa-bars"></i>
          <label for="darkmode" id="darklabel">
            <i class="fa fa-moon" id="dark-mode" aria-hidden="true"></i>
          </label>
          <i class="fas fa-user"></i>
        </div>
        <!-- Top -->

        <!-- Middle -->
        <div class="middle">
          <div class="hg">
            <h2>TRA-X <span>:)</span></h2>
          </div>

          <input type="radio" id="info_1" />
          <input type="radio" id="info_2" />
          <input type="radio" id="info_3" />

          <!-- Weather Info -->
          <div class="weather-info">
            <!-- Details -->
            <div class="details">
              <div class="w-detail">
                <i class="fas fa-cloud-sun-rain"></i>
                <h5>Weather</h5>
              </div>

              <div class="w-detail">
                <h2>21C</h2>
                <h5>Heat</h5>
              </div>

              <div class="w-detail">
                <h2>94%</h2>
                <h5>Moisture</h5>
              </div>
            </div>
            <!-- /Details -->
          </div>
          <!-- /Weather Info -->

          <!-- Devices -->
          <div class="devices">
            <div class="d-master">
              <h3>INDICATOR</h3>
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </div>

            <!-- Device -->
            <div class="device">
              <input type="checkbox" id="c1" />
              <label for="c1" id="cc1">
                <div class="c1">
                    <i class="fa-solid fa-gas-pump"></i>
                  <h4>FUEL</h4>
                  <span class="on"></span>
                  <h6></h6>
                </div>
              </label>

              <input type="checkbox" id="c2" />
              <label for="c2" id="cc2">
                <div class="c1">
                    <i class="fa-solid fa-gear"></i>
                  <h4>ENGINE</h4>
                  <span class="on2"></span>
                  <h6></h6>
                </div>
              </label>
            </div>
            <!-- /Device -->

            <!-- Device 2 -->
            <div class="device device-2">
              <input type="checkbox" id="c3" />
              <label for="c3" id="cc3">
                <div class="c1">
                    <i class="fa-solid fa-oil-can"></i>
                  <h4>OIL</h4>
                  <span class="on"></span>
                  <h6></h6>
                </div>
              </label>

              <input type="checkbox" id="c4" />
              <label for="c4" id="cc4">
                <div class="c1">
                    <i class="fa-solid fa-satellite-dish"></i>
                  <h4>CONECTION</h4>
                  <span class="off"></span>
                  <h6></h6>
                </div>
              </label>
            </div>
            <!-- /Device 2 -->
          </div>
          <!-- /Devices -->

          <div class="add-device">
            <input type="checkbox" id="check" />
            <label for="check" id="add">
              <i class="fas fa-plus-circle"></i>
              <h3></h3>
            </label>
          </div>
        </div>
        <!-- /Middle -->

        <!-- Menu -->
        <div class="menu">
          <i class="fa fa-home" aria-hidden="true"></i>
          <label for="page-2">
            <i class="fas fa-tachometer-alt"></i>
          </label>
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-cog"></i>
        </div>
        <!-- /Menu -->
      </div>
      <!-- /Page 1 -->

      <!-- Page 2 -->
      <input type="radio" name="pages" id="page-1" />

      <div class="page_2">
        <!-- Top -->
        <div class="top">
          <label for="page-1">
            <i class="fas fa-chevron-left"></i>
            <i>
          </label>
          <label for="darkmode" id="darklabel">
            <i class="fa fa-moon" id="dark-mode" aria-hidden="true"></i>
          </label>
        </i>

        <i class="fas fa-align-right"></i>
        </div>
        <!-- /Top -->

        <!-- Middle -->
        <div class="middle">
          <div class="middle">
            <h2>TRA-X CONTROL</h2>
          </div>

          <input type="checkbox" id="cover">
          <!-- /Chart -->
          <div class="chart">
            <div class="back">
              <div class="front">
                <div>
                  <i class="fa-solid fa-tractor"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- /Chart -->

          <!-- Buttons -->
          <div class="buttons" style="display: flex;">
            <div class="btn">
              <button>-</button>
            </div>

            <div class="btn-2">
              <label for="cover" id="cover-label">
                <i class="fa fa-power-off" aria-hidden="true"></i>
              </label>
            </div>

            <div class="btn">
              <button>+</button>
            </div>
          </div>
          <!-- /Buttons -->

          <!-- Modes -->
          <div class="modes">
            <div class="mode">
              <h3>Speed Setting</h3>
            </div>

            <!-- Control -->
            <div class="control">
              <input type="radio" name="mod" id="cold">
              <label for="cold">
                <div class="mod">
                    <i class="fa-solid fa-left-long"></i>
                  <h3>left</h3>
                </div>
              </label>

              <input type="radio" name="mod" id="hot">
              <label for="hot">
                <div class="mod">
                    <i class="fa-solid fa-robot"></i>
                  <h3>auto</h3>
                </div>
              </label>

              <input type="radio" name="mod" id="fan">
              <label for="fan">
                <div class="mod">
                  <i class="fa-solid fa-right-long"></i>
                  <h3>right</h3>
                </div>
              </label>


              <input type="radio" name="mod" id="auto">
              <label for="auto">
                <div class="mod">
                  <i class="fa-solid fa-up-long"></i>
                  <h3>front</h3>
                </div>
              </label>

              <input type="radio" name="mod" id="warm">
              <label for="warm">
                <div class="mod">
                  <i class="fa-solid fa-down-long"></i>
                  <h3>back</h3>
                </div>
              </label>

            </div>
            <!-- /Control -->
          </div>
          <!--/ Modes -->
        </div>
        <!-- /Middle -->

        <!-- Menu -->
        <div class="menu">
          <label for="page-1">
            <i class="fa fa-home" aria-hidden="true"></i>
          </label>
          <i class="fas fa-tachometer-alt"></i>
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-cog"></i>
        </div>
        <!-- /Menu -->
      </div>
      <!-- /Page 2-->
    </div>
  </body>
</html>
